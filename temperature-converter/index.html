<!DOCTYPE html>
<html lang="en">
	<head>
    	<meta charset="utf-8">
    	<meta name="description" content="This is where your description goes">
    	<meta name="keywords" content="one, two, three">

		<title>Title in the tab</title>

		<!-- external CSS link -->
		<link rel="stylesheet" href="css/normalize.css">
		<link rel="stylesheet" href="css/style.css">
	</head>
	<body>
		<form>
			<label for="temp"> Degrees C: </label>
			<input id="temp" type="text" placeholder="Degrees">
		</form>

		<button id="conversion" type="button" name="button">Convert</button>

		<h2 id="convertedTemp">Degrees F</h2>


		<form>
			<label for="tempF"> Degrees F: </label>
			<input id="tempF" type="text" placeholder="Degrees">
		</form>
		<button id="conversionFToC" type="button" name="button">Convert</button>
		<h2 id="convertedC">Degrees C</h2>

		<form>
			<label for="tempC"> Degrees C: </label>
			<input id="tempC" type="number" placeholder="Degrees">
		</form>
		<button id="conversionCToK" type="button" name="button">Convert</button>
		<h2 id="convertedK"> Degrees K </h2>

		<script type="text/javascript" src="js/main.js"></script>
	</body>
</html>
