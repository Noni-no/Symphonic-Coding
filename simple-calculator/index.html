<!DOCTYPE html>
<html lang="en">
	<head>
    	<meta charset="utf-8">
    	<meta name="description" content="Not so great calculator">
    	<meta name="keywords" content="calculator, bad, numbers">

		<title>Not So Great Calculator</title>

		<!-- external CSS link -->
		<link rel="stylesheet" href="css/normalize.css">
		<link rel="stylesheet" href="css/style.css">
	</head>
	<body>
		<h1>Not So Great Calculator</h1>
		<ul>
			<li id="pumpkin">0</li>
			<li id="dominosPizza">+3</li>
			<li id="zebra">+9</li>
			<li id="cantThinkOfAnything">-2</li>
			<li id="fifth">+5</li>
		</ul>
		<h2>Result: <span id="placeToPutResult">Bob</span></h2>

		<!-- <ul class="calc">
			<li id="firstNum">0</li>
			<li id="secondNum">0</li>
		</ul> -->
		<form>
			<label for="firstNum"> First Number: </label>
			<input id="firstNum" type="number" placeholder="First Number">
			<label for="secondNum"> Second Number: </label>
			<input id="secondNum" type="number" placeholder="Second Number">
		</form>

		
		<button id="add" type="button" name="button">ADD</button>
		<button id="subtract" type="button" name="button">SUBTRACT</button>
		<button id="multiply" type="button" name="button">MULTIPLY</button>
		<button id="divide" type="button" name="button">DIVIDE</button>
		<script type="text/javascript" src="js/main.js"></script>
		<h2>Result: <span id="calcResult">0</span></h2>
	</body>
</html>
